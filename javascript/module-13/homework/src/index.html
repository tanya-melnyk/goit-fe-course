<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input type="text" name="city" placeholder="Enter city name..." />
      <button type="submit">Get weather</button>
    </form>

    <section class="weather is-hidden" id="weather">
      <h2>Current weather</h2>
      <img
        class="icon"
        src="https://cdn.apixu.com/weather/64x64/day/113.png"
        alt="Sunny"
      />

      <p>Location: <span data-field="location">Харьков</span></p>
      <p>Temperature: <span data-field="temp">20</span>&#8451;</p>
      <p>Humidity: <span data-field="humidity">65</span>%</p>
      <p>Wind: <span data-field="wind">3</span> kph</p>
      <p>Conditions: <span data-field="conditions">Sunny</span></p>
    </section>

    <p class="credit">
      Powered by
      <a
        href="https://www.apixu.com/"
        target="_blank"
        rel="noopener noreferrer"
        title="Weather API"
        >Apixu.com</a
      >
    </p>

    <!-- spinner -->
    <div class="spinner-overlay is-hidden" id="spinner">
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </div>
  </body>
</html>
